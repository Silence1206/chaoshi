		<script language="javascript">
	
	function opMenu(n)
	{		
		
		if (document.getElementById("div"+n).style.display=="")
		{
			document.getElementById("div"+n).style.display="block";
			
		}
		if(document.getElementById("div"+n).style.display == "block")
		{
			document.getElementById("div"+n).style.display="none";
			changeico('img'+n,"down");
		}
		else
		{
		
			document.getElementById("div"+n).style.display="block";
			changeico('img'+n,"up");
		}
		
	}
	function changeico(imgn,imgname)
	{
		document.getElementById(imgn).style.background="url(IMG/"+imgname+".gif)";
	}
	function changeimg(imgn)
	{
		
		if(document.getElementById(imgn).style.background=="")
		{
			document.getElementById(imgn).style.background="url(IMG/up1.gif)";
		}
		
		if(document.getElementById(imgn).style.background=="url(IMG/up.gif)")
		{
			document.getElementById(imgn).style.background="url(IMG/up1.gif)";
		}
		
		if(document.getElementById(imgn).style.background=="url(IMG/down.gif)")
		{
			document.getElementById(imgn).style.background="url(IMG/down1.gif)";
		}
		
	}
		function resetimg(imgn)
	{
		if(document.getElementById(imgn).style.background=="")
		{
			document.getElementById(imgn).style.background="url(IMG/up.gif)";
		}
		if(document.getElementById(imgn).style.background=="url(IMG/up1.gif)")
		{
			document.getElementById(imgn).style.background="url(IMG/up.gif)";
		}
		
		if(document.getElementById(imgn).style.background=="url(IMG/down1.gif)")
		{
			document.getElementById(imgn).style.background="url(IMG/down.gif)";
		}
		
	}
	
</script>
